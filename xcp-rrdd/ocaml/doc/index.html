<?xml version="1.0"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>OCamlDoc</title>
		<script type="text/javascript" src="ocamldoc.js"></script>
		<script type="text/javascript" src="components.js"></script>
		<script>
			for (i in components)
				document.write('<script src="', components[i], '/index.json" type="text/JavaScript"><\/script>');
			document.write('<script src="', component, '/', module, '.json" type="text/JavaScript"><\/script>');
		</script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="build();">
		<div id="wrap">
			<div id="header">
				<h1 style="float:left">Ocaml Code Documentation</h1>
				<ul id="menu">
					<script>
						document.write('<li><a href="index.html">Module Index</a></li>');
						//document.write('<li><a href="index.html?c=' + component + '">...</a></li>');
					</script>
				</ul>	
			</div>
			<div id="main">
				<div id="content"></div>
				<div id="sidebar"></div>
				<div id="footer"></div>
			</div>
		</div>
	</body>
</html>
